apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
        reports.html.destination = "./.framgia-ci-reports/junit"
    }
}